<html>
<SCRIPT>
    var pos = 0;
    const pacArray = [
        ['PacMan1.png', 'PacMan2.png'],
        ['PacMan3.png', 'PacMan4.png']
    ];
    var direction;
    var focus = 0;

    function RunRight() {
        let img = document.getElementById("PacMan");
        let imgWidth = img.width
        focus = (focus + 1) % 2;
        direction = 0;
        img.src = pacArray[direction][focus];

        pos += 20;
        img.style.left = pos + 'px';

        if(window.innerWidth < (pos + imgWidth)){
            return
        } else {
            setTimeout(RunRight,200);
        }
    }

    function RunLeft() {
        let img = document.getElementById("PacMan");
        let imgWidth = img.width
        focus = (focus + 1) % 2;
        direction = 1;
        img.src = pacArray[direction][focus];

        pos -= 20;
        img.style.left = pos + "px";

        if(0 > pos){
            return
        } else {
            setTimeout(RunLeft,200);
        }
    }

    function keyPress(e){
        if(e.keyCode == '39'){
            RunRight()
        }
        if(e.keyCode == '37'){
            RunLeft()
        }
    }

    function checkPageBounds(direction, imgWidth) {
        if(window.innerWidth < (pos + imgWidth)){
            direction = 1;
        }
        if(0 > pos){
            direction = 0;
        }

        console.log(direction)
        return direction;
    }

    addEventListener("keydown",keyPress)
</SCRIPT>

<body>
    <img id="PacMan" src="PacMan1.png" width='200' onclick="Run()" style="position:absolute"> </img>
</body>

</html>
